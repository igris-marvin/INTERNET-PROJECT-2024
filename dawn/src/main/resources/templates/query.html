<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>Update</h1>

    <div>
        <h3 th:text="${imagename}"></h3>
        <img width="200px" height="300px" align="center" th:src="'data:image/png;base64,' + ${imagesource}" alt="updating image" class="img-fluid"/>
    </div>
	
    <form method="POST" enctype="multipart/form-data">
        <table>
            <tr>
                <td>Image Name: </td>
                <td><input type="text" name="update_name"></td>
            </tr>
            <tr>
                <td>Choose new Image: </td>
                <td><input type="file" name="update_image" accept="image/*"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="update"></td>
            </tr>
        </table>
    </form>
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
