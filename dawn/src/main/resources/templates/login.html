<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Login</title>
</head>

<body class="bg-dark">
 
  <!--bodypage-->
  <section class="container d-flex justify-content-center bg-dark my-5" >
    <div class="p-4 m-4 border border-warning-subtle rounded " style="background-color: #47524e;">

      <form  th:action="@{/login}" method="POST">
        <div>
          <H2 class="text-center text-warning">Login</H2>
        </div>
        <div class="mb-3">
          <label for="username" class="form-label text-light ">Username:</label>
          <input type="text" class="form-control" id="user" placeholder="Enter username" name="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label text-light ">Password:</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required>
        </div>
        <div class="justify-content-center text-center">
          <button type="submit" class="btn btn-primary ">Login</button>
          <p><a th:href="@{/signup}" class="text-decoration-none">signup</a></p>
        </div>
        
      </form>
    </div>
  </section>

      <!--footer-->
      <footer class="fixed-bottom text-center " style= "background-color: #3a3d3d">
        <!-- Grid container -->
        <div class="container py-3 ">
          <!-- Section: Social media -->
          <section class="mb-0 fs-3">
            <!-- Facebook -->
            <i class="bi bi-facebook" style="color: dodgerblue;"></i>
            <i class="bi bi-google" style="color: white;"></i>
            <i class="bi bi-instagram" style="color: magenta;"></i>
            <i class="bi bi-whatsapp" style="color: limegreen;"></i>
          </section>
          <!-- Section: Social media -->
        </div>
      </footer>

    <script src=https://code.jquery.com/jquery-3.5.1.slim.min.js></script>
    <script src=https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js></script>
    <script src=https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js></script>
</body>
</html>
