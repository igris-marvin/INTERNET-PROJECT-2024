<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
<body>
    <nav class="navbar sticky-top navbar-expand-sm" style= "background-color: #47524e";>
        <div class="container">
          <a class="navbar-brand fw-bold font-monospace">Sani Enterprise</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
            <li class="nav-item"><a href="shop.html" class="nav-link">Shop</a></li>
            <li class="nav-item"><a href="contact.html" class="nav-link">Contect Us</a></li>
            <li class="nav-item"><a href="" class="nav-link">Login</a></li>
            <li class="nav-item"><a href="" class="nav-link">Cart</a></li>
          </ul>
        </div>
        </div>
      </nav>
      <div class="container p-">
        <p th:text="${category}"></p>
        <div th:each="i, stat : ${#numbers.sequence(0, categoryObj.size()-1)}"> <!-- iterate through products -->
            <div th:if="${stat.count % 4 == 1}" class="row"> <!-- start a new row after every 4 columns -->
                <div class="col-md-3">
                    <div class="card" style="width: 18rem;">
                        <img src="https://picsum.photos/300/200" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 th:text="${categoryObj[i].product_name}" class="card-title text-center"></h5>
                            <p th:text="${categoryObj[i].product_description}" class="card-text"></p>
                            <a href="#" class="btn btn-primary">Add Item</a>
                        </div>
                    </div>
                </div>
                <div th:if="${stat.count % 4 == 0}" class="w-100"></div> <!-- end the row after every 4 columns -->
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
