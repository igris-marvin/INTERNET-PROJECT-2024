<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link th:href="" rel="stylesheet" type="text/css">
        <title>Login Page</title>
    </head>
    
    <body>
        <!-- nav bar -->

        <div>
            <form th:object="" action="" method="POST">
                <table>
                    <tr>
                        <td>Username: </td>
                        <td><input type="text" th:field="*{user.username}" required/></td>
                    </tr>
                    <tr>
                        <td>Password: </td>
                        <td><input type="password" th:field="*{user.password}"></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center"><input type="submit" value="Login" /></td>
                    </tr>
                </table>
            </form>
        </div>
        <div>
            <span>
                Not Registered? <a href="signup.html">Sign Up</a>
            </span>
        </div>

        <!-- footer -->
    </body>
</html>
